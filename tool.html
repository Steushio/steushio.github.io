<!DOCTYPE html>
<html>
<head>
  <title>Stream Alert Preview Tool â€“ Steushio</title>
  <style>
    #alertBox {
      display: none;
      padding: 20px;
      background: #222;
      color: #0f0;
      font-size: 20px;
      margin-top: 20px;
      width: fit-content;
    }
  </style>
</head>
<body>
  <h1>Stream Alert Preview Tool</h1>

  <p>
    This is a visual preview tool that demonstrates how stream alerts
    appear on the Steushio platform.
  </p>

  <p>
    <strong>Note:</strong> This is a demo preview only. No real payments
    or transactions are processed on this page.
  </p>

  <label>Display Name:</label><br>
  <input id="name" placeholder="Supporter Name"><br><br>

  <label>Test Value:</label><br>
  <input id="value" placeholder="99"><br><br>

  <button onclick="showAlert()">Preview Alert</button>

  <div id="alertBox"></div>

  <script>
    function showAlert() {
      const name = document.getElementById("name").value || "User";
      const value = document.getElementById("value").value || "99";
      const box = document.getElementById("alertBox");

      box.innerHTML = "Alert triggered by " + name + " (value: " + value + ")";
      box.style.display = "block";
    }
  </script>

  <br><br>
  <a href="index.html">Back to Home</a>
</body>
</html>
