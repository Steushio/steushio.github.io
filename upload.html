<!DOCTYPE html>
<html>
<head>
  <title>Overlay Upload – Steushio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #preview img {
      max-width: 400px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,.4);
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Overlay Upload (Admin)</h1>

  <p>
    This page is for uploading and previewing overlay designs.
  </p>

  <input type="file" accept="image/*" onchange="preview(event)">

  <div id="preview"></div>

  <br>
  <a href="index.html">← Back to Home</a>
</div>

<script>
  function preview(event) {
    const files = event.target.files;
    if (!files.length) return;

    let overlays = JSON.parse(localStorage.getItem("steushio_overlays")) || [];

    Array.from(files).forEach(file => {
      const reader = new FileReader();
      reader.onload = function(e) {
        overlays.push(e.target.result);
        localStorage.setItem("steushio_overlays", JSON.stringify(overlays));
        renderPreview(overlays);
      };
      reader.readAsDataURL(file);
    });
  }

  function renderPreview(overlays) {
    const previewDiv = document.getElementById("preview");
    previewDiv.innerHTML = "";
    overlays.forEach(src => {
      const img = document.createElement("img");
      img.src = src;
      img.style.maxWidth = "200px";
      img.style.margin = "10px";
      img.style.borderRadius = "10px";
      previewDiv.appendChild(img);
    });
  }

  // Load existing overlays on page load
  const stored = JSON.parse(localStorage.getItem("steushio_overlays")) || [];
  renderPreview(stored);
</script>



</body>
</html>
